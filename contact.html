  <style>
    .contact-methods {
      max-width: 800px;
      margin: 0 auto;
    }
    .contact-info {
      margin-bottom: 2rem;
    }
    .contact-card {
      background-color: var(--light-color);
      border-radius: 8px;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
    }
    .contact-card h2 {
      margin-bottom: 1.5rem;
    }
    .contact-email {
      font-size: 1.4rem;
      margin: 1rem 0;
    }
    .contact-email a {
      color: var(--accent-color);
      font-weight: bold;
    }
    .contact-phone {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .social-links a {
      background-color: var(--light-color);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 0.5rem;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .social-links a:hover {
      background-color: var(--primary-color);
      color: white;
      transform: translateY(-5px);
    }
  </style>
</head>
